<!DOCTYPE html>
<html>
  <head>
      <title>Realidad aumentada</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>

  </head>
  <body>
    <a-scene>
        <a-assets>
            <a-asset-item id="triceratops" src="https://cdn.aframe.io/examples/ar/models/triceratops/scene.gltf"></a-asset-item>
          </a-assets>
          <a-entity gltf-model="#triceratops" position="-10 1.15 0" scale="0.01 0.01 0.01" animation-mixer="clip: @AgressiveRunLeft;"></a-entity>

        <a-plane position="-10 0 -4" rotation="-90 0 0" width="55" height="40" color="#00FFC7"></a-plane>
        <a-sphere position="-9 1.15 0" radius="1.25" color="#7500FF"></a-sphere>

        <a-sphere position="0 1.15 9" radius="1.25" color="#43FF00"></a-sphere>
        <a-cylinder position="2 1.20 5" radius="0.5" height="3.5" color="#D896FF"></a-cylinder>

        <a-entity
        geometry="primitive: box" position="3 0.60 4"
        material="color: #FF00F3"
        animation__mouseenter="property: components.material.material.color; type: color; to: #30FF00; startEvents: mouseenter; dur: 300";
        animation__mouseleave="property: components.material.material.color; type: color; to: #A0A0A0; startEvents: mouseleave; dur: 300";>
      </a-entity>


        <a-entity id="mouseCursor" cursor="rayOrigin: mouse"></a-entity>

       <a-entity
        geometry="primitive: box" position="-1.80 0.60 -0.50"
        material="color: #8FACE2"
        animation__mouseenter="property: components.material.material.color; type: color; to: #E2C48F; startEvents: mouseenter; dur: 300";
        animation__mouseleave="property: components.material.material.color; type: color; to: #A0A0A0; startEvents: mouseleave; dur: 300";>
      </a-entity>
      <a-box position="-1 1 -3" rotation="0 45 0" color="#E1EA15"></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#FF33C1"></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="2.5" color="#D896FF"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="10" height="20" color="#00FFC7"></a-plane>
      <a-entity geometry="primitive: tetrahedron; radius: 1" position="-3 0.80 -3" color="#A42C14"></a-entity>
      <a-entity geometry="primitive: cone; radiusBottom: 0.50; radiusTop: 0.2" position="2.3 0.50 -2"></a-entity>
      <a-sky color="#121305"></a-sky>
    </a-scene>
  </body>
</html>
